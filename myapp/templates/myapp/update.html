<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-image : url("https://wallpapersflix.com/aesthetic/wp-content/uploads/2020/08/Aesthetic-PC-Wallpaper-HD.jpg")
    }

    .hed{
        font-family: 'Audiowide', cursive;
        font-size: 2cm;
    }
</style>
<body class="container py-5 text-center">
    
    <h1  class="hed bg-secondary" >Update your 'Profile'</h1><br>
    
    <form class="inline"method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            {{p_form.as_p}}
            
        </fieldset>
        <br>
        <div>
            <button class="btn btn-info" type="submit">submit</button>
    
        </div>
    </form><br>
    <a class="btn btn-danger" href="{% url 'index' %}">Home</a>
</body>
</html>
