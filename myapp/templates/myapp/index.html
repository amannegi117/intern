{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body {
    background-image: url("https://i.pinimg.com/originals/47/0a/19/470a19a36904fe200610cc1f41eb00d9.jpg")
}
.headi{
    font-family: 'Audiowide', cursive;
    font-size: 5cm;
}

</style>
<body class="container"  >
    <div class="navbar">
        {% if user.is_authenticated %}
        <a class="btn btn-info" href="{% url 'index' %}">Home</a>
        <a class="btn btn-info" href="{% url 'profile' %}">profile </a> 
        <a class="btn btn-info" href="{% url 'account_logout' %}" >logout</a>
    </div>
        <div class=" py-5 text-center  text-white">
            <h1 class="headi">Pixer</h1>
        
        <h3 class="mb-3">welcome, "{{user}}"</h3><br>
        <div class="py-5 bg-primary">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {{form}}
                <input class="btn btn-danger" type="submit" value="Upload">
            </form>
        </div>
        </div>
        {% else %}
        <div class=" py-5 text-center  text-white">
            <h1 class="headi">Pixer</h1>
        <h3><a href="{% url 'account_login' %}" >login</a></h3>
        <p>login to upload photos</p>
        </div>
    {% endif %}
    <br>
    <div class="row">
        {% for x in img %}
        <div class="col-sm-4">
            <div class = 'card m-2'>
            <img src="{{x.photo.url}}" class="card-img-top" height= '200px' width="100px" >
            <div class="text-muted">
                {{x.date}}

            </div>

            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
